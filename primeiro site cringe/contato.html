<body>

						</li>

		</nav>
	</header>
  <main>
    <h1>Cadastro de usuario</h1>
    <p>complete suas informações</p>
     <form>
		<div class="form-group row"> 
			<label class="col-form-label col-3" for="nome">Nome:</label> 
			<div class="col-9"> 
				<input class="form-control" type="text" id="nome" name="nome" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-3" for="email">E-mail:</label>
			<div class="col-9">
				<input class="form-control" type="email" id="email" name="email" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-3" for="cep">CEP:</label>
			<div class="col-5">
				<input class="form-control" type="text" id="cep" name="cep" required>
			</div>			
		</div>
		<div class="form-group row">
			<label class="col-form-label col-3" for="rua">Rua:</label>
			<div class="col-9">
				<input class="form-control" type="text" id="rua" name="rua" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-3" for="numero">Número:</label>
			<div class="col-3">
				<input class="form-control" type="text" id="numero" name="numero" required>
			</div>
			<label class="col-form-label col-3" for="complemento">Complemento:</label>
			<div class="col-3">
				<input class="form-control" type="text" id="complemento" name="complemento" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-3" for="cidade">Cidade:</label>
			<div class="col-4">
				<input class="form-control" type="text" id="cidade" name="cidade">
			</div>
			<label class="col-form-label col-2" for="uf">UF:</label>
			<div class="col-3">
				<select class="form-control" id="uf" name="uf" required>
					<option value="">Selecione a UF</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
				</select>
			</div>				
		</div>
		<div class="d-flex justify-content-end"> 
			<button class="btn btn-dark" type="submit">Cadastrar</button>
		</div>
    </form>
  </main>
